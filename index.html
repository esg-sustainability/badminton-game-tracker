<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Game Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-icon">🏸</div>
            <h1>Badminton Game Counter</h1>
            <p class="subtitle">Track your doubles games effortlessly</p>
        </header>

        <div class="input-section">
            <label for="gameInput" class="input-label">
                Paste your game results here
                <span class="format-hint">Format: "Player1 Player2 21-12 Player3 Player4"</span>
            </label>
            <textarea 
                id="gameInput" 
                placeholder="Example:&#10;1. Alvan Ang 21-12 Desment Jason&#10;2. Anthony Miao 21-15 Ong Nic&#10;3. Alvan Jason 21-18 Ang Desment"
                rows="12"
            ></textarea>
            <div class="button-group">
                <button id="countButton" class="btn btn-primary">
                    <span class="btn-icon">📊</span>
                    Count Games
                </button>
                <button id="resetButton" class="btn btn-secondary">
                    <span class="btn-icon">🔄</span>
                    Reset
                </button>
            </div>
        </div>

        <div id="errorSection" class="error-section hidden">
            <div class="error-content">
                <div class="error-icon">⚠️</div>
                <div class="error-text"></div>
            </div>
        </div>

        <div id="resultsSection" class="results-section hidden">
            <div class="results-header">
                <h2>Game Statistics</h2>
                <div class="total-games">
                    Total Games: <span id="totalGames">0</span>
                </div>
            </div>
            <div class="table-container">
                <table id="resultsTable" class="results-table">
                    <thead>
                        <tr>
                            <th class="player-header">Player Name</th>
                            <th class="games-header">Total Games</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <footer>
            <p>Made with ❤️ for badminton enthusiasts</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
